<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Fundo escuro com borda arredondada -->
  <rect width="32" height="32" rx="6" fill="#070b14"/>
  <!-- Coluna central -->
  <rect x="15" y="5" width="2" height="19" rx="1" fill="#c9a84c"/>
  <!-- Viga horizontal -->
  <rect x="5" y="10" width="22" height="2" rx="1" fill="#c9a84c"/>
  <!-- Corrente esquerda -->
  <line x1="8" y1="12" x2="6" y2="17" stroke="#c9a84c" stroke-width="1.4" stroke-linecap="round"/>
  <!-- Prato esquerdo -->
  <rect x="3" y="17" width="7" height="1.5" rx="0.75" fill="#c9a84c"/>
  <!-- Corrente direita -->
  <line x1="24" y1="12" x2="26" y2="17" stroke="#c9a84c" stroke-width="1.4" stroke-linecap="round"/>
  <!-- Prato direito -->
  <rect x="22" y="17" width="7" height="1.5" rx="0.75" fill="#c9a84c"/>
  <!-- Base -->
  <rect x="11" y="24" width="10" height="2" rx="1" fill="#c9a84c"/>
</svg>
